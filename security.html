<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guest Login - ServeYou Hospital</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet"/>
    <!-- Style CSS -->
    <link rel="stylesheet" href="/css/style.css" />

<body class="home login">
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('myParam');
    console.log(urlParams);
</script>
<!-- Non-Fixed Navbar -->

<nav id="nofixnav" class="navbar navbar-expand-lg navbar-dark navibar d-none d-lg-block align-nav blacknavbar">
    <div class="d-flex justify-content-between">
        <a class="navbar-brand " href="/"> ServeYou Hospital</a>

        <span class="navbar-text">
            <form class="form-inline">
                <a href="/login/admin" class="btn logbutton" type="button">
                    <i class="far fa-user"></i> Admin Login
                </a>
            </form>
        </span>
    </div>
</nav>



<section class="text-center">
    <div class="container text-white">
        <h2>Please Enter Your Information</h2>
        <br><br>
        <div id="error" class=" col-12 text-white"></div>
        <br>
        <form class="form-horizontal" id="fam-names" action="/login/security" method="POST">
            <div class="form-group d-flex justify-content-center">
                <div class="col-6 col-md-5 col-lg-4 col-xl-3">
                    <input type="text" class="form-control" id="gname" placeholder="Your Name" name="gname" required>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <div class="col-6 col-md-5 col-lg-4 col-xl-3">
                    <input type="text" class="form-control" id="cname" placeholder="Child's Name" name="cname"
                        required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class=" col-sm-12">
                    <button type="submit" class="btn btn-success mr-3 px-4">Submit</button>
                    <a href="/" type="button" class="btn btn-success px-4">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</section>
   

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Form js -->
    <script type="text/javascript" src="/js/form.js"></script>
</body>
</html>
