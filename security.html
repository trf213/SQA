<section class="text-center">

            <div class="form-group d-flex justify-content-center">

                    <input type="text" class="form-control" id="gname" placeholder="Your Name" name="gname" required>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <div class="col-6 col-md-5 col-lg-4 col-xl-3">
                    <input type="text" class="form-control" id="cname" placeholder="Child's Name" name="cname"
                        required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class=" col-sm-12">
                    <button type="submit" class="btn btn-success mr-3 px-4">Submit</button>
                    <a href="/" type="button" class="btn btn-success px-4">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</section>
