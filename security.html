<section>

                <h3 class="mb-3 ">Please Enter Correct Information Below</h3>
            </div>


            <div class="col">

                <form class="mb-4" id="wardview" action="./home.html" method="GET">
                    <div class="form-group row ml-5">
                        <label for="gname" class="col-sm-2 col-form-label font-weight-bold "></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="gname" placeholder="Your Name" required>

                    </div>
                    <div class="form-group row ml-5">
                        <label for="cname" class="col-sm-2 col-form-label font-weight-bold"></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="cname" placeholder="Child's Name" required>
                        </div>
                    </div>
                    

                    <div class="col mb-md-0 py-2">
                    <div class="form-row mt-4">
                        <div class="col">
                            <button class="btn btn-success ml-2 px-4" type="submit">Submit</button>
                            <a href="./index.html" class="btn btn-success ml-2 px-4" type="button"> Cancel</a>
                        </div>
                    </div>


                    </form>
            </div>
        </div>
    </div>
</section>
